<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Curso NodeJs - Entrega 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="container">

			<div class="header">
				<h1 style="color: blue">Curso NodeJs - Entrega 4</h1>
			</div>

			<div class="insert-form">
				<h3 style="text-align: center;"> Prueba Metodo POST</h3>
				<form action="/api/productos" method="POST">
					<ul>
						<li>
							<label for="Title">Product:</label>
							<input type="title" id="title" name="title" />
						</li>
						<li>
							<label for="Price">Price:</label>
							<input type="price" id="price" name="price" />
						</li>
						<li>
							<label for="Thumbnail">Thumbnail:</label>
							<input type="thumbnail" id="thumbnail" name="thumbnail" />
						</li>
						<li class="button">
							<button type="submit">Insertar Producto</button>
						</li>
					</ul>
				</form>
			</div>
		</div>

    </body>
</html>
